
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dots and Squares Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f8fafc; 
            touch-action: manipulation; 
            -webkit-tap-highlight-color: transparent;
        }
        .grid-container { 
            user-select: none; 
            -webkit-user-select: none; 
            transform-origin: center;
        }
        .line-btn::after {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
        }
        .line-h::after { width: 100%; height: 32px; }
        .line-v::after { width: 32px; height: 100%; }
        
        .modal-enter { animation: modalIn 0.3s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes modalIn { 
            from { opacity: 0; transform: scale(0.9) translateY(10px); } 
            to { opacity: 1; transform: scale(1) translateY(0); } 
        }
        
        button:disabled { cursor: not-allowed; }
        
        /* Custom scrollbar for mobile */
        ::-webkit-scrollbar { width: 4px; height: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
    </style>
<link rel="stylesheet" href="/index.css">
</head>
<body class="overflow-x-hidden min-h-screen flex items-center justify-center p-4">
    <div id="app" class="max-w-xl w-full flex flex-col items-center">
        <header class="w-full flex justify-between items-center py-4 mb-6">
            <div>
                <h1 class="text-2xl font-black text-slate-800 tracking-tight flex items-center gap-2">
                    Dots & Squares <span class="text-[10px] bg-blue-100 text-blue-600 px-2 py-0.5 rounded-full uppercase tracking-tighter">Pro</span>
                </h1>
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Powered by Gemini AI</p>
            </div>
            <div class="flex gap-2 items-center">
                <div class="flex bg-white rounded-xl border border-slate-200 p-1 mr-2 shadow-sm">
                    <button id="btn-save" class="p-1.5 text-slate-400 hover:text-slate-600 transition-all" title="Save Checkpoint">
                        <i data-lucide="save" class="w-5 h-5"></i>
                    </button>
                    <button id="btn-restore" class="p-1.5 text-slate-200 cursor-not-allowed transition-all" title="Restore Checkpoint" disabled>
                        <i data-lucide="history" class="w-5 h-5"></i>
                    </button>
                </div>
                <button id="btn-help" class="p-2 text-slate-400 hover:text-blue-600 transition-colors">
                    <i data-lucide="info" class="w-5 h-5"></i>
                </button>
                <button id="btn-reset" class="bg-white border border-slate-200 px-4 py-2 rounded-xl text-xs font-black shadow-sm flex items-center gap-2 hover:bg-slate-50 transition-all">
                    <i data-lucide="refresh-ccw" class="w-3.5 h-3.5"></i> NEW
                </button>
            </div>
        </header>

        <!-- Scoreboard -->
        <div class="w-full grid grid-cols-2 gap-4 mb-8">
            <div id="score-p1" class="p-6 rounded-3xl border-2 transition-all duration-300 border-blue-500 bg-white shadow-xl">
                <div class="flex items-center gap-2 mb-2">
                    <div class="w-6 h-6 rounded-lg bg-blue-500 flex items-center justify-center text-white font-black text-[10px]">P</div>
                    <span class="font-black text-[10px] text-slate-400 uppercase tracking-widest">Player</span>
                </div>
                <div id="val-p1" class="text-5xl font-black text-slate-800">0</div>
                <div id="turn-p1" class="mt-3 flex items-center gap-1 text-[10px] font-black text-blue-500 animate-pulse uppercase tracking-widest">
                    <i data-lucide="chevron-right" class="w-3 h-3"></i> Your Turn
                </div>
            </div>

            <div id="score-p2" class="p-6 rounded-3xl border-2 transition-all duration-300 border-slate-100 bg-slate-50 opacity-60">
                <div class="flex items-center gap-2 mb-2">
                    <div class="w-6 h-6 rounded-lg bg-indigo-500 flex items-center justify-center text-white font-black text-[10px]">A</div>
                    <span class="font-black text-[10px] text-slate-400 uppercase tracking-widest">Gemini AI</span>
                </div>
                <div id="val-p2" class="text-5xl font-black text-slate-800">0</div>
                <div id="turn-p2" class="mt-3 hidden items-center gap-1 text-[10px] font-black text-indigo-500 animate-pulse uppercase tracking-widest">
                    <i data-lucide="chevron-right" class="w-3 h-3"></i> AI Thinking...
                </div>
            </div>
        </div>

        <!-- Game Board Container -->
        <div class="relative p-10 bg-white rounded-[40px] shadow-2xl border border-slate-100 mb-8 overflow-visible max-w-full flex items-center justify-center min-h-[300px]">
            <div id="game-grid" class="relative grid-container"></div>
        </div>

        <!-- Notification Tray -->
        <div id="error-tray" class="w-full h-12 flex items-center justify-center mb-4"></div>

        <!-- Help Modal -->
        <div id="modal-help" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-[100] hidden items-center justify-center p-4">
            <div class="bg-white rounded-[40px] max-w-md w-full p-8 shadow-2xl relative modal-enter">
                <button id="close-help" class="absolute right-6 top-6 text-slate-400 hover:text-slate-600">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
                <h3 class="text-2xl font-black mb-4">How to Play</h3>
                <ul class="space-y-4 text-sm text-slate-600 font-medium">
                    <li class="flex gap-3"><span class="w-6 h-6 rounded-full bg-slate-100 flex items-center justify-center text-slate-900 text-[10px] font-black shrink-0">1</span> Tap between two dots to draw a line.</li>
                    <li class="flex gap-3"><span class="w-6 h-6 rounded-full bg-slate-100 flex items-center justify-center text-slate-900 text-[10px] font-black shrink-0">2</span> Complete all 4 sides of a square to score 1 point.</li>
                    <li class="flex gap-3"><span class="w-6 h-6 rounded-full bg-slate-100 flex items-center justify-center text-slate-900 text-[10px] font-black shrink-0">3</span> Scoring gives you an <strong>extra turn</strong>!</li>
                </ul>
                <button id="close-help-btn" class="w-full mt-8 bg-blue-600 text-white py-4 rounded-2xl font-black text-sm hover:bg-blue-700 transition-all shadow-lg shadow-blue-200">
                    GOT IT
                </button>
            </div>
        </div>

        <!-- Game Over Modal -->
        <div id="modal-gameover" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-[110] hidden items-center justify-center p-4">
            <div class="bg-white rounded-[40px] max-w-sm w-full p-10 flex flex-col items-center gap-6 shadow-2xl modal-enter">
                <div class="w-20 h-20 bg-yellow-50 rounded-full flex items-center justify-center">
                    <i data-lucide="trophy" class="w-10 h-10 text-yellow-500"></i>
                </div>
                <div class="text-center">
                    <h2 id="winner-text" class="text-3xl font-black text-slate-800">You Won!</h2>
                    <p id="final-score" class="text-slate-400 text-xs font-bold uppercase tracking-widest mt-1">Final Score: 12 - 4</p>
                </div>
                <button id="btn-play-again" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-black text-sm hover:bg-black transition-all shadow-lg">
                    PLAY AGAIN
                </button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
      }
    }
    </script>
    <script type="module" src="index.js"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
